{% extends 'layouts/main.html' %}
{% block title %}PyShort{% endblock %}
{% block content %}

<div class="page-header">
  <h1>This is a simple URL Shortener with Python</h1>
</div>
<p class="lead">Add your url to the copy bar and click submit, then copy your shortened url and be on your way</p>
  
<h1>URL Shortener</h1>
  <form method="post" action="/">
    <label for="url">Enter a URL:</label>
    <input type="url"
      name="url"
      id="url"
      placeholder="https://www.xyz.com"
      pattern="https://.*" size="50"
        value="{{old_url}}"
      required  
    >
    <button type="submit" value="submit">Submit</button>
    <br>
    <label>Generated URL: </label>
    <input name="generated_url" value="{{new_url}}" style="margin-top: 10px; margin-left:35px" size="50"></input>
  </form>

{% endblock %}
